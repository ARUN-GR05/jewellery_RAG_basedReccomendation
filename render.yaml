services:
  - type: web
    name: jewellery-backend
    env: python
    rootDirectory: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: GPT_API_KEY
        sync: false
      - key: GPT_BASE_URL
        value: https://apidev.navigatelabsai.com/
